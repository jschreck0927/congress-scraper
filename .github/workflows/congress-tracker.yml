name: Congress Tracker

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # allow manual runs

jobs:
  track_bills:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper and build snapshot
        env:
          CONGRESS_API_KEY: A6Ah5qMutteKToBfqUNznkl5PP2WGfDl1Ybid7XS
        run: |
          node scrape_bills.js
          node build_output.js

     - name: Commit updated bill data
  run: |
    git config --local user.email "actions@github.com"
